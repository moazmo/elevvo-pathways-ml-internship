{% extends "base.html" %}

{% block title %}Page Not Found - Traffic Sign Recognition{% endblock %}

{% block content %}
<div class="text-center">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: #f39c12;"></i>
    </div>
    
    <h1 class="display-4">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    
    <p class="lead mb-4">
        The page you're looking for doesn't exist or has been moved.
    </p>
    
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Go Home
    </a>
</div>
{% endblock %}
